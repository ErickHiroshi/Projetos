<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Nights at Freddy's Login</title>
    <link rel="stylesheet" href="Css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>LOGIN</h1>
    </header>
    <main>

        

        <label for="email">Email:</label>
        <br>
        <input type="email" id="Email" name="Email"
             onkeydown="if(event.keyCode === 13) document.getElementById('Senha').focus()" autocomplete="on" required />
        <br>
        <label for="password">Senha:</label>
        <br>
        <input type="password" id="Senha" name="Senha"
            onkeydown="if(event.keyCode === 13) document.getElementById('Botao').click()" autocomplete="on" required />
        <br>
        <button onclick="Verify()" id="Botao" type="submit">Entrar</button>

        

        <p id="footer">Â© 2023 - Five Nights at Freddy's</p>

        <script src="Java.js"></script>

    </main>

</body>

</html>
